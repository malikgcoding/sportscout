<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SportScout - Find Your Perfect Sport</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="cookiebanner.style.css">
    <script src="cookiebanner.script.js"></script>
    <style>
        *{margin:0;padding:0;text-decoration:none;list-style:none;box-sizing:border-box;}
    </style>
    <script>
        $(document).ready(function() {
            cookieBanner.init();
        });
    </script>
    <style>
        :root {
            --glass-primary: rgba(255, 255, 255, 0.08);
            --glass-secondary: rgba(255, 255, 255, 0.12);
            --glass-tertiary: rgba(255, 255, 255, 0.16);
            --glass-hover: rgba(255, 255, 255, 0.20);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-strong: rgba(255, 255, 255, 0.25);
            
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-tertiary: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-accent: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            
            --bg-primary: #0a0a0f;
            --bg-secondary: #111117;
            --bg-tertiary: #16161d;
            
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.70);
            --text-tertiary: rgba(255, 255, 255, 0.50);
            --text-accent: #43e97b;
            
            --shadow-subtle: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-medium: 0 8px 32px rgba(0, 0, 0, 0.18);
            --shadow-strong: 0 16px 64px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 32px rgba(67, 233, 123, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 75% 75%, rgba(67, 233, 123, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 50% 0%, rgba(240, 147, 251, 0.08) 0%, transparent 60%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .landing-container {
            background: var(--glass-primary);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-radius: 32px;
            padding: 80px 60px;
            max-width: 900px;
            width: 90%;
            box-shadow: var(--shadow-strong);
            border: 1px solid var(--glass-border);
            text-align: center;
            z-index: 2;
            position: relative;
            overflow: hidden;
        }

        .landing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-accent);
            opacity: 0.8;
        }

        .landing-container:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-strong), var(--shadow-glow);
            border-color: var(--glass-border-strong);
        }

        .main-title { 
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 24px;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -0.03em;
        }

        .subtitle {
            font-size: 1.4rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .start-button {
            background: var(--gradient-accent);
            border: none;
            border-radius: 16px;
            padding: 20px 48px;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            box-shadow: var(--shadow-medium);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-strong), var(--shadow-glow);
        }

        .bg {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.15;
            filter: blur(2px);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.06) 0%, transparent 70%),
                radial-gradient(circle at 75% 75%, rgba(67, 233, 123, 0.06) 0%, transparent 70%);
            z-index: 1;
        }
        
        .Logo {
            position: fixed;
            top: 32px;
            left: 32px;
            max-width: 60px;
            z-index: 3;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .Logo:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3rem;
            }

            .landing-container {
                padding: 60px 40px;
                margin: 20px;
                border-radius: 24px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .start-button {
                padding: 18px 36px;
                font-size: 1.1rem;
            }
        }

        /* Custom Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }
    </style>
</head>
<body>
    <img src="SportScoutLogo.png" class="Logo">
    <div class="bg-overlay"></div>
    <video autoplay muted loop class="bg" id="bgVideo">
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="landing-container">
        <h1 class="main-title">Take our 5-minute quiz to find your perfect sport</h1>
        <p class="subtitle">Looking to kickstart your fitness journey, but don't know which sport suits you best? By answering just 10 questions, we will determine your perfect match!</p>
        <a href="quiz.html" class="start-button">Start Free Analysis</a>
    </div>
    <script src="video.js"></script>
    <script src="redirect-handler.js"></script>
</body>
</html>
